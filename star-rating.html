<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Rating</title>
    <style>
        .container {
            display: flex;
            border: 2px solid red;
            padding: 4px;
        }

        .star {
            font-size: 40px;
            cursor: pointer;
            color: grey;
            transition: color 0.2s;
        }

        .star.active {
            color: rgb(255, 174, 0);
        }
    </style>
</head>

<body>
    <div class="container">
        <span data-count="1" class="star">&#9733;</span>
        <span data-count="2" class="star">&#9733;</span>
        <span data-count="3" class="star">&#9733;</span>
        <span data-count="4" class="star">&#9733;</span>
        <span data-count="5" class="star">&#9733;</span>
    </div>
    <script>
        const stars = document.querySelectorAll('.star');
        const container = document.querySelector('.container');
        let currentStars = 0;

        container.addEventListener('click', handleClick);

        stars.forEach((star) => {
            star.addEventListener('mouseenter', handleMouseEnter);
            star.addEventListener('mouseleave', handleMouseLeave);
        });

        function handleClick(event) {
            const clickedStarCount = event.target.dataset.count
            if (clickedStarCount === currentStars) {
                currentStars = 0;
            } else {
                currentStars = clickedStarCount;
            }

            updateStars();
        }

        function handleMouseEnter(event) {
            const hoveredStarCount = event.target.dataset.count

            for (const star of stars) {
                const starCount = star.dataset.count;
                star.classList.toggle('active', starCount <= hoveredStarCount);
            }
        }

        function handleMouseLeave() {
            updateStars();
        }

        function updateStars() {
            for (const star of stars) {
                const starCount = star.dataset.count;
                star.classList.toggle('active', starCount <= currentStars);
            }
        }
    </script>
</body>

</html>
